<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- for json to datatables -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/dt-1.10.22/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/r/dt/dt-1.10.22/datatables.min.js"></script>

</head>

<body>
    <div class="main">
        <div id="myTitle">Select Date Range to get reviews</div>
        <div id="dateSelector">
            <input id="dateSelector1" type="date"></input>
            <input id="dateSelector2" type="date"></input>
        </div>
        <div id="getData">Click to fetch reviews</div>
        <script>
            $(document).ready(function () {
                getDataForDatatables();
            });
        </script>
        <div id="tableData">
            <table id="tableTopic" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Review</th>
                        <th>Owner</th>
                        <th>Location</th>
                        <th>Rating</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- <div id="reviews_data">- reviews will render here -</div> -->
    </div>
</body>

</html>
<script>
    const today = new Date();
    let dateReview1 = document.getElementById('dateSelector1');
    let dateReview2 = document.getElementById('dateSelector2');
    dateReview2.value = new Date(today.getTime() + (60*60*24*1*1000)).toISOString().substring(0, 10);
    dateReview1.value = new Date(today.getTime() - (60*60*24*2*1000)).toISOString().substring(0, 10);
</script>
